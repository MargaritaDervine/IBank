<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Transaction History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class = "container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/userpage">Main page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doTransaction">Do transaction</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/transactionHistory">View transactions</a>
                </li>
            </ul>
        </div>
    </nav>

    <p type="text" class="text-right" th:text="'Logged in: '+${name}" ></p>
<h2>
    <span th:text="'Transaction list:'"></span>
</h2>

<table th:object="${transactions}" id="transactionTable" border="1">
    <tr>
        <th>Transaction id</th>
        <th>From account</th>
        <th>To account</th>
        <th>Date and time</th>
        <th>Amount</th>
    </tr>
    <tr th:each="transaction :${transactions}">
        <td  th:text="${transaction.getId()}"></td>
        <td  th:text="${transaction.getFromAccount().getNumber()}"></td>
        <td  th:text="${transaction.getToAccount().getNumber()}"></td>
        <td  th:text="${transaction.getDateTime()}"></td>
        <td  th:text="${#numbers.formatDecimal (transaction.getAmount(), 1,2, 'COMMA')}" ></td>
    </tr>
</table>


    <div class = "container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn float-right">Sign out</button>
        </form>
    </div>
</div>
</body>
</html>
