<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class = "container">

    <div th:insert="navBar"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <p type="text" class="text-right" th:text="'Logged in: '+${name}" ></p>

    <h2>
    <span th:text="'Available accounts:'"></span>
    </h2>

<table style="border: 1px solid transparent" th:object="${accounts}" id="userTable" border="1">
    <tr>
        <th>Account</th>
        <th>Balance</th>
        <th>Currency</th>
    </tr>
    <tr th:each="account :${accounts}">
        <td  th:text="${account.getNumber()}"></td>
        <td  th:text="${#numbers.formatDecimal (account.getBalance(), 1,2, 'COMMA')}"></td>
        <td  th:text="${account.getCurrency()}"></td>
    </tr>
</table>

    <div class = "container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn float-right">Sign out</button>
        </form>
    </div>
</div>

</body>
</html>
